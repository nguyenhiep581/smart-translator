<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Translator</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup-container">
      <header class="popup-header">
        <h1 class="popup-title">Smart Translator</h1>
        <div class="popup-version">v1.0.0</div>
      </header>

      <nav class="popup-nav">
        <button class="nav-item active" data-section="quick">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path
              d="M13 10V3L4 14h7v7l9-11h-7z"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span>Quick Translate</span>
        </button>
        <button class="nav-item" data-section="settings">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span>Settings</span>
        </button>
      </nav>

      <main class="popup-content">
        <!-- Quick Translate Section -->
        <section class="section" id="quick-section">
          <div class="translate-box">
            <textarea
              id="input-text"
              class="translate-input"
              placeholder="Enter text to translate..."
              rows="4"
            ></textarea>

            <div class="lang-controls">
              <select id="to-lang" class="lang-select">
                <!-- Options will be populated by JavaScript -->
              </select>
              <button id="translate-btn" class="btn btn-primary">Translate</button>
            </div>

            <div id="output-area" class="translate-output" style="display: none">
              <div id="output-text"></div>
              <button id="copy-output" class="btn btn-ghost btn-sm">Copy</button>
            </div>
          </div>
        </section>

        <!-- Settings Section -->
        <section class="section" id="settings-section" style="display: none">
          <div class="settings-list">
            <div class="setting-item">
              <div class="setting-label">Target Language</div>
              <select id="default-lang" class="setting-select">
                <!-- Options will be populated by JavaScript -->
              </select>
            </div>

            <div class="setting-item">
              <label class="setting-checkbox">
                <input type="checkbox" id="ctrl-shortcut" />
                <span>Ctrl/Cmd shortcut translate when select text</span>
              </label>
            </div>

            <div class="setting-divider"></div>

            <div class="setting-item setting-item-compact">
              <span class="setting-label-inline">Provider:</span>
              <span class="setting-value" id="current-provider">Not configured</span>
            </div>

            <div class="setting-item setting-item-compact">
              <span class="setting-label-inline">Cache:</span>
              <span class="setting-value" id="cache-status">...</span>
            </div>

            <div class="setting-buttons">
              <button class="btn btn-ghost btn-block" id="clear-cache">Clear Cache</button>
            </div>
          </div>
        </section>

        <!-- History Section (Removed - feature not implemented) -->
      </main>

      <footer class="popup-footer">
        <button class="btn-icon" id="open-options" title="Open Full Settings">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </footer>
    </div>

    <script src="popup.js" type="module"></script>
  </body>
</html>
